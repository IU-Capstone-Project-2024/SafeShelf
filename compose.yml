version: "3.9"
services:
  database:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: "safeshelf"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - postgresql:/var/lib/postgresql/data

volumes:
  postgresql:


networks:
  backend: { }